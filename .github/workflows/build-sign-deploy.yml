name: Build, Sign & Deploy Android APK

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - staging
          - production

jobs:
  build-and-deploy:
    name: Build, Sign & Deploy APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            ENV="production"
          elif [ "${{ github.ref }}" == "refs/heads/staging" ]; then
            ENV="staging"
          else
            ENV="staging"
          fi
          
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "Building for environment: $ENV"
          
          # Set environment-specific variables
          if [ "$ENV" == "production" ]; then
            echo "app_name=MumMentor-Production" >> $GITHUB_OUTPUT
            echo "package_suffix=" >> $GITHUB_OUTPUT
          else
            echo "app_name=MumMentor-Staging" >> $GITHUB_OUTPUT
            echo "package_suffix=.staging" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        run: npm ci

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # ============================================
      # SIGNING SETUP
      # ============================================
      - name: Decode and setup signing keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          # Create keystore directory
          mkdir -p android/app/keystore
          
          # Decode the base64 keystore
          echo "$KEYSTORE_BASE64" | base64 -d > android/app/keystore/release.keystore
          
          # Create gradle.properties with signing config
          cat >> android/gradle.properties << EOF
          RELEASE_STORE_FILE=keystore/release.keystore
          RELEASE_STORE_PASSWORD=$KEYSTORE_PASSWORD
          RELEASE_KEY_ALIAS=$KEY_ALIAS
          RELEASE_KEY_PASSWORD=$KEY_PASSWORD
          EOF

      # ============================================
      # BUILD SIGNED APK
      # ============================================
      - name: Build signed Android APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon

      - name: Rename APK with version info
        run: |
          VERSION=$(node -p "require('./package.json').version")
          BUILD_NUM=${{ github.run_number }}
          ENV=${{ steps.env.outputs.environment }}
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          
          APK_NAME="MumMentor-${ENV}-v${VERSION}-build${BUILD_NUM}-${TIMESTAMP}.apk"
          
          cp android/app/build/outputs/apk/release/app-release.apk \
             android/app/build/outputs/apk/release/${APK_NAME}
          
          echo "APK_NAME=${APK_NAME}" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "BUILD_NUM=${BUILD_NUM}" >> $GITHUB_ENV

      # ============================================
      # UPLOAD TO GITHUB ARTIFACTS
      # ============================================
      - name: Upload APK to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APK_NAME }}
          path: android/app/build/outputs/apk/release/${{ env.APK_NAME }}
          retention-days: 90

      - name: Upload mapping file (for crash reporting)
        uses: actions/upload-artifact@v4
        with:
          name: mapping-${{ steps.env.outputs.environment }}-${{ github.run_number }}
          path: android/app/build/outputs/mapping/release/mapping.txt
          retention-days: 90
